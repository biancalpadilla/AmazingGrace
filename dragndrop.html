<!DOCTYPE html>
<html>

<head>
  <title>Drag and Drop</title>
  <link type="text/css" href="css/dragndrop.css" rel="stylesheet" />
  <link type="text/css" href="css/stylesheet.css" rel="stylesheet" />
  <!-- Bootstrap Material CSS -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700,900"
  type="text/css" rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <!-- font-family: 'Satisfy', cursive; -->
  <link href='https://fonts.googleapis.com/css?family=Bitter:700' rel='stylesheet'
  type='text/css'>
  <!-- font-family: 'Montserrat', sans-serif; -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'
  type='text/css'>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/material-fullpalette.min.css">
  <link rel="stylesheet" href="./css/material.min.css">
  <link rel="stylesheet" href="./css/ripples.min.css">
  <link rel="stylesheet" href="./css/roboto.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/dragndrop.js"></script>
</head>

<body>
  <!-- NAVBAR START-->
  <div class="navbar navbar-material-light-blue">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="javascript:void(0)">Amazing Grace</a>
    </div>
    <div class="navbar-collapse collapse navbar-material-light-blue-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">About</a></li>
        <li><a href="#">Lessons</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </div>
  <!-- NAVBAR END-->
  <div class='container'>
    <div id="shareCon">
      <div class="alert alert-dismissable alert-material-pink">
        <button type="button" class="close" data-dismiss="alert">X</button>
        <strong><p class="congrats">Well Done!</p></strong></a>
        <p id="share">It took you 00 attempts to build your Pi.</p>
        <a href="javascript:void(0)" class="btn btn-info btn-raised back">Back</a>
        <a href="javascript:void(0)" class="btn btn-success btn-raised next">Next</a>
      </div>
    </div>
    <div class="panel panel-material-pink">
      <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center; font-size: 24px;">Build your Raspberry Pi</h3>
      </div>
      <div class="panel-body">
        <div id="scoreCon">
          <div class="instruct">Drag the parts below their corresponding places below.</div>
          <ul class="nav nav-pills count">
            <li>
              <div class="score">Correct: <span class="badge" class="numDisp" id="numCorrect">0</span></div>
            </li>
            <li>
              <div class="score"> Attempts: <span class="badge" class="numDisp" id="numAttempts">0</span></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div style="clear:both"></div>
    <div id="detail">
      <div id="detailCon">
        <div id="closebtn">X</div>
        <div id="photoCon"></div>
        <div id="desc"></div>
      </div>
    </div>
  </div>
  <!--DRAGGABLE THINGS-->
  <!--   <div class="panel panel-default">
    <div class="panel-body"> -->
  <div id="partsCon1" class="container" style="width: 65%">
    <div class="row">
      <div class="col-md-offset-1 col-md-1">
        <div class="individualpart draggable" id="hdmi"><img src="images/hdmi.png" /></div>
      </div>
      <div class="col-md-offset-1 col-md-1">
        <div class="individualpart draggable" id="cameracsi"><img src="images/cameracsi.png" /></div>
      </div>
      <div class="col-md-2">
        <div class="individualpart draggable" id="cpugpu"><img src="images/cpugpu.png" /></div>
      </div>
      <div class="col-md-2">
        <div class="individualpart draggable" id="displaydsi"><img src="images/displaydsi.png" /></div>
      </div>
      <div class="col-md-2">
        <div class="individualpart draggable" id="ethernet"><img src="images/ethernet.png" /></div>
      </div>
    </div>
    <div row="row">
      <div class="col-md-offset-1 col-md-1">
        <div class="individualpart draggable" id="usb2"><img src="images/usb2.png" /></div>
      </div>
      <div class="col-md-offset-2 col-md-1">
        <div class="individualpart draggable" id="usbethernetcontroller"><img src="images/controller.png" /></div>
      </div>
      <div class="col-md-offset-1 col-md-1">
        <div class="individualpart draggable" id="videoaudio"><img src="images/videoaudio.png" /></div>
      </div>
      <div class="col-md-2">
        <div class="individualpart draggable" id="microusb"><img src="images/microusb.png" /></div>
      </div>
      <div class="col-md-2">
        <div class="individualpart draggable" id="usb"><img src="images/usb.png" /></div>
      </div>
    </div>
  </div>
  <!--END DRAGGABLE THINGS-->
  <div style="clear:both"></div>
  <div id="detail">
    <div id="detailCon">
      <div id="closebtn">X</div>
      <div id="photoCon"></div>
      <div id="desc"></div>
    </div>
  </div>
  <!--DROP TARGETS-->
  <div class="container" id="pi">
    <div class="droppable" id="usb" data-id="0">
      <img src="./images/usbempty.png">
    </div>
    <div class="droppable" id="usb2" data-id="1">
      <img src="./images/usbempty.png">
    </div>
    <div class="droppable" id="ethernet" data-id="2">
      <img src="./images/ethernetempty.png">
    </div>
    <div class="droppable" id="usbethernetcontroller" data-id="3">
      <img src="./images/controllerempty.png">
    </div>
    <div class="droppable" id="videoaudio" data-id="4">
      <img src="./images/videoaudioempty.png">
    </div>
    <div class="droppable" id="cameracsi" data-id="5">
      <img src="./images/cameracsiempty.png">
    </div>
    <div class="droppable" id="cpugpu" data-id="6">
      <img src="./images/cpugpuempty.png">
    </div>
    <div class="droppable" id="hdmi" data-id="7">
      <img src="./images/hdmiempty.png">
    </div>
    <div class="droppable" id="microusb" data-id="8">
      <img src="./images/microusbempty.png">
    </div>
    <div class="droppable" id="displaydsi" data-id="9">
      <img src="./images/displaydsiempty.png">
    </div>
    <img id="imgpi" src="./images/raspberrypi.png" />
  </div>
  <!--END DROP TARGETS-->
</body>

</html>
